<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <section class="container">
        <h1 class="head-title">Guessing Game!</h1>
        <button class="btn-new">Start a new game</button>
        <p class="information">Guess a number between 1-100:</p>
        <div class="add-number">
            <input class="number" type="number">
            <button class="guess">Guess</button>
        </div>
        <progress class="progress" value="0" max="100"></progress>




        <p class="recorded">Your recorded Guesses:</p>
        <p class="starting">Not started!</p>
    </section>







    <script src="./app.js"></script>
</body>
</html>
